{% extends 'base_faculty.html' %}

{% block body %}
    <div class="mt-5">
    </div>

<style>
    *{
      color:#745959;
    }
    #id_question_paper{display:block;width:100%;height:calc(1.5em + .75rem + 2px);padding:.375rem .75rem;font-size:1rem;font-weight:400;line-height:1.5;color:#745959;background-color:#fff;background-clip:padding-box;border:1px solid #ced4da;border-radius:.25rem;transition:border-color .15s ease-in-out,box-shadow .15s ease-in-out}
    button[type=submit]:hover{
            background: #87FF9B;
        }
</style>
<div class="row">
	<div class="col-md-2"></div>
    <div class="col-md-6">
        <div class="ml-5 card">
            <form method="POST" action="{% url 'view_exams' %}">
                <div class="container">
                    {% csrf_token %}
                    {{examform.as_p}}
                </div>
                <div class="text-center">
                <button class= "btn"type="submit" style="border-color:#745959; color:#745959;">Submit</button>
                </div>
            </form>
        </div>
        </div>
</div>


{% endblock %}
